<!DOCTYPE html>
<html>
<head>
	<title>External Css</title>
</head>
<body>
	<h3><strong>Registration Form</strong></h3><img src="./logo.png" alt="logo of company" id="logo" class="logo">
	
	<img src="./banner.jpg" alt="Banner of form" id="Banner" >
<form method="post" action="result.html">
	<fieldset>
		<legend>>Personal Information</legend>
		<div class="star">
			<label>First Name:-</label>
			<input  type="text" name="fname" required="true">
		</div>
		<label>Middle Name:-</label>
		<input type="text" name="fname">
		<div class="star">
			<label>Last Name:-</label>
			<input type="text" name="fname" required="true">
		</div>
		<div class="star">
			<label>DOB:-</label>
			<input type="date" name="DOB" required="true">
		</div>
		<div class="star">
			<label>Mobile no.-</label>
			<input type="number" id="Mobile" name="Mobile" required="true">
		</div>
		<label>Phone no.-</label>
		<input type="number" id="Phone" name="Phone">
		<div class="star">
			<label>Gender:-</label>
			<select name="Gender" >
				<option>Male</option>
				<option>Female</option>
				<option>Others</option>
				<option>Don't want to disclose</option>
			</select>
		</div>
		<div class="star">
			<label>Permanent Address</label>
			<textarea required="true"></textarea>
		</div>
		<label>Current Address</label>
		<textarea></textarea>
		<div class="star">
			<label>State/UT:-</label>
			<select>
				<option>ODISHA</option>
				<option>MP</option>
				<option>UP</option>
				<option>DELHI</option>
				<option>LOS ANGELES</option>
			</select>
		</div>	
		<div class="star">
			<label>Country:-</label>
			<select>
				<option>INDIA</option>
				<option>USA</option>
			</select>
		</div>	
		<div class="star">
			<label>Pincode:-</label>
			<input type="number" name="pincode" required="true">
		</div>

		

	</fieldset>
	<fieldset>
		<legend>>Log In Details</legend>
		<div class="star">
			<label>Email-</label>
			<input type="email" name="Email" required="true">
		</div>
		<div class="star">
			<label>Password:-</label>
			<input type="Password" id="p1" name="Password" required="true">
		</div>
		<div class="star">
			<label>Confirm Password:-</label>
			<input type="Password" id="p2" name="c_Password" required="true">
		</div>
	</fieldset>
	<fieldset>
		<legend>>Intrests</legend>
		<input type="checkbox" name="Intrests" value="painting" id="painting">
		<label for="painting">painting</label>
		<input type="checkbox" name="Intrests" value="computer & software"id="computer & software">
		<label for="computer & software">computer & software</label>
		<input type="checkbox" name="Intrests" value="fashion" id="fashion">
		<label for="fashion">fashion</label>
		<input type="checkbox" name="Intrests" value="photography" id="photography">
		<label for="photography">photography</label>
		
	</fieldset>
	<button type="Submit">Submit</button>
	
</form>
	

</body>
</html>
